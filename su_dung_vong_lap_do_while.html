<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>su_dung_vong_lap_do_while</title>
</head>
<body>
<script>
    var value = null;
    do {
        value = prompt("moi ban nhap so 0 -> 10 ");
    } while (value < 1 || value > 10);
    alert("So ban vua nhap la" + value);

</script>
</body>
</html>
